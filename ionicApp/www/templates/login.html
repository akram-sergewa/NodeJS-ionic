<ion-view view-title="Login" align-title="left">
    <ion-content style="background: url(img/login.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">

                <div class="app-icon"></div>
            </div>
        </div>

    

        <div class="list" dir="rtl">
            <!-- <ion-md-input placeholder="اسم المستخدم" highlight-color="balanced" ng-model="user.name" type="text"></ion-md-input> -->
            <!-- <ion-md-input placeholder="كلمة المرور" highlight-color="energized" ng-model="user.password" type="password"></ion-md-input> -->

            <div class="item-input-inset">
                  <label class="item-input-wrapper">
                   <input type="text" placeholder="اسم المستخدم" ng-model="user.name">
                  </label>
               </div>

               <div class="item-input-inset">
                  <label class="item-input-wrapper">
                   <input type="password" placeholder="كلمة المرور" ng-model="user.password">
                  </label>
               </div>



        </div>
        <div class="padding">
            <button ng-click="login()" class="button button-full button-assertive ink">تسجيل الدخول</button>
        </div>
        <div class="button-bar social-login">
            <button class="button button-small button-border icon-left ion-social-google button-assertive-900">Google+</button>
            <button class="button button-small button-border icon-left ion-social-twitter button-calm-900">Twitter</button>
            <button class="button button-small button-border icon-left ion-social-facebook button-positive-900">Facebook</button>
        </div>
    </ion-content>
</ion-view>
